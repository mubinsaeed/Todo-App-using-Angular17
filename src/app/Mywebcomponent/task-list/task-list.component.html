@for (task of tasklist; track task) {
    <div class="mt-3">
     
      <div style=" height: 2rem;" class="d-flex justify-content-between bg-white border shadow border-1 rounded ps-3">
        <p>{{task.title}}</p>
        <div class="pe-4">
        <i class="bi bi-check-circle-fill " [ngClass]="{'text-success':task.completed}" (click)="markedcompleted(task)"></i>
        <i class="bi bi-star-fill ps-2" [ngClass]="{'text-warning':task.important}" (click)="markedimportant(task)"></i>
      </div>
      </div>
    </div>
  }
